<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-box">
        <div class ="daybox">
            <span  id="day">00</span>
            <span id="text">D</span>
        </div>
        <div class ="hourbox">
            <span  id="hour">00</span>
            <span id="text">H</span>
        </div>
        <div class ="minbox">
            <span  id="min">00</span>
            <span id="text">M</span>
        </div>
        <div class ="secbox">
            <span  id="sec">00</span>
            <span id="text">S</span>
        </div>


    </div>
    
    <script src="app.js"></script>
</body>
</html>
